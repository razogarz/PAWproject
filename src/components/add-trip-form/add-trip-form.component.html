<!-- add-trip-form.component.html -->

<div class="add-trip-form min-vh-100">
  <h2 class="mb-4">Add New Trip</h2>

  <form [formGroup]="tripForm" (ngSubmit)="addTrip()" class="d-flex flex-column w-50 align-items-center mx-auto">
    <div class="mb-3 container-fluid">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" formControlName="name" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="country" class="form-label">Country:</label>
      <input type="text" id="country" formControlName="country" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" formControlName="endDate" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="unitPrice" class="form-label">Unit Price:</label>
      <input type="number" id="unitPrice" formControlName="unitPrice" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="maxCapacity" class="form-label">Max Capacity:</label>
      <input type="number" id="maxCapacity" formControlName="maxCapacity" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="reservedCapacity" class="form-label">Reserved Capacity:</label>
      <input type="number" id="reservedCapacity" formControlName="reservedCapacity" required class="form-control">
    </div>

    <div class="mb-3 container-fluid">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" formControlName="description" required class="form-control"></textarea>
    </div>

    <button type="submit" [disabled]="tripForm.invalid" class="btn btn-primary">Add Trip</button>
  </form>

</div>

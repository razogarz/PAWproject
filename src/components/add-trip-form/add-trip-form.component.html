<!-- add-trip-form.component.html -->

<div class="add-trip-form">
  <h2>Add New Trip</h2>

  <form [formGroup]="tripForm" (ngSubmit)="addTrip()" class="d-flex flex-column w-50">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>

    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" formControlName="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" formControlName="endDate" required>

    <label for="unitPrice">Unit Price:</label>
    <input type="number" id="unitPrice" formControlName="unitPrice" required>

    <label for="maxCapacity">Max Capacity:</label>
    <input type="number" id="maxCapacity" formControlName="maxCapacity" required>

    <label for="reservedCapacity">Reserved Capacity:</label>
    <input type="number" id="reservedCapacity" formControlName="reservedCapacity" required>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <button type="submit" [disabled]="tripForm.invalid">Add Trip</button>
  </form>
</div>
